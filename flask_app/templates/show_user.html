<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"/>
    <title>Read (One)</title>
    </head>
    <body>
        <div class="d-flex flex-column justify-content-center grid gap-0 column-gap-3">
            <h2 class="text-center">User {{users.id}}</h2>
            <a class="p-2 g-col-6 d-flex justify-content-end" href="/users">Home</a>
                <div class="mx-auto border border-3 border-dark grid gap-3" style="width: 250px;">
                    <p class="p-2 g-col-6">Full Name: {{users.full_name()}}</p>
                    <p class="p-2 g-col-6">Email: {{users.email}}</p>
                    <p class="p-2 g-col-6">Created On: {{users.created_at.strftime("%b %d %Y")}}</p>
                    <p class="p-2 g-col-6">Last Updated: {{  users.updated_at.strftime("%b %d %Y")}}</p>
                </div>
                <div class="d-flex flex-row justify-content-center grid gap-0 column-gap-3">
                    <a href="/users/edit/{{ users.id }}">Edit </a>
                    <p> | </p>
                    <a href="/user/destroy/{{ users.id }}"> Delete</a>
                </div>
        </div>
    </body>
</html>
